name: Test

on:
  branches:
    - main
  release:
    types:
      - created
  pull_request:

env:
  PYTHON_VERSION: '3.9.13'

jobs:
  mypy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'ubuntu-20.04'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
            pip3 install wheel
            pip3 install -r requirements-test.txt

      - name: Run mypy
        run: mypy aoirint_matvtool
